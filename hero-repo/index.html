<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANEMONĒ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/modern-normalize.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <>
    <!--Header makiety - HERO BLOCK-->
    <section>
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">ANEMONĒ</h1>
          <p1 class="hero__subtitle">flower studio</p1>
          <img class="hero__background" src="./images/hero_underlay.jpg" alt="kwiat full screen" />
          <div class="hero__text-container">
            <!--BUTTON BLOCK-->
            <button type="button" class="hero__button" data-modal-open>
              <svg class="hero-button">
                <use href="./images/icons.svg#icon-Shop-now-mobile"></use>
              </svg>
            </button>
            <!--END BUTTON BLOCK-->
          </div>
        </div>
      </div>
    </section>
    <!--END HERO BLOCK-->

    <!--Modal window - MODAL BLOCK-->
    <section class="backdrop is-hidden" data-modal>
      <div class="modal modal-contact">
        <button data-modal-close class="modal__close-button">
          <svg width="18" height="18">
            <use href="./images/icons/sprite.svg#icon-close-btn"></use>
          </svg>
        </button>

        <h2 class="modal__title">Contact us</h2>
        <span class="modal_txtinfo">
          If you have any additional questions or you want to clarify something before you make an
          order please fill in your contact details. We will call you back.
        </span>

        <form class="modal__form">
          <label class="modal__form-label">
            <span class="modal__txt">Name</span>
            <input
              class="modal__form-input"
              type="text"
              name="imie"
              placeholder="Name Surname"
              autofocus
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              title="Username must be two words separated by space."
              required
            />
          </label>

          <label class="modal__form-label">
            <span class="modal__txt">E-mail</span>
            <input
              class="modal__form-input"
              type="email"
              name="email"
              placeholder="email@example.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              title="Email must contain at least three words spearated by @ first and by a comma next. Just like emails do. duh"
              required
            />
          </label>

          <button data-modal-thanks-open type="submit" class="button modal__button">Send</button>
        </form>
      </div>

      <div data-modal-thanks class="backdrop is-hidden">
        <div class="modal modal-thx">
          <button data-modal-thanks-close type="button" class="modal__close-button">
            <svg width="18" height="18">
              <use href="./images/icons/sprite.svg#icon-close-btn"></use>
            </svg>
          </button>
          <div class="modal-thx__container">
            <svg width="188" height="142" class="modal-thx__img">
              <use href="./images/icons/sprite.svg#icon-thank-you"></use>
            </svg>
            <h3 class="modal-thx__title">Thank you!</h3>
            <span class="modal-thx__txtinfo">
              We have received your contact details and will reach you soon.
            </span>
            <button data-modal-thanks-continue type="button" class="button modal__button">
              Continue
            </button>
          </div>
        </div>
      </div>

      <script defer src="js/mobile-menu.js"></script>
      <script src="./js/modal.js"></script>
      <!--END MODAL BLOCK-->
    </section>
  </body>
</html>
