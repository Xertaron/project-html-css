<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANEMONĒ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/modern-normalize.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <main>
      <!--Header makiety - HERO BLOCK-->
      <section>
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__title">ANEMONĒ</h1>
            <p1 class="hero__subtitle">flower studio</p1>
            <img
              class="hero__background"
              src="./images/hero_underlay.jpg"
              alt="kwiat full screen"
            />
            <div class="hero__text-container">
              <!--BUTTON BLOCK-->
              <button type="button" class="hero__button" data-modal-open>
                <svg class="hero-button">
                  <use href="./images/icons.svg#icon-Shop-now-mobile"></use>
                </svg>
              </button>
              <!--END BUTTON BLOCK-->
            </div>
          </div>
        </div>
      </section>
      <!--END HERO BLOCK-->

      <!--Modal window - MODAL BLOCK-->
      <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button class="modal__close-button" data-modal-close>
            <svg width="18" height="18">
              <use href="./images/icons.svg#icon-close-btn"></use>
            </svg>
          </button>
          <h2 class="modal__title">Contact us</h2>
          <p1
            >If you have any additional questions or you want to clarify
            something before you make an order please fill in your contact
            details. We will call you back.</p1
          >
          <form class="modal__form">
            <div class="modal__form-item">
              <label class="modal__form-label">
                Name
                <input
                  type="text"
                  name="imie"
                  class="modal__form-input"
                  required
                />
              </label>
            </div>
            <div class="modal__form-item">
              <label class="modal__form-label">
                E-mail
                <input
                  type="email"
                  name="email"
                  class="modal__form-input"
                  required
                />
              </label>
            </div>
            <div>
              <button type="submit" class="modal__button">Send</button>
            </div>
          </form>
        </div>
      </div>

      <script defer src="js/mobile-menu.js"></script>
      <script src="./js/modal.js"></script>
      <!--END MODAL BLOCK-->
    </main>
  </body>
</html>
