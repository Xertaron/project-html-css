<style>
  .Slide {
    display: none;
  }
</style>
<section class="blog container">
  <h2 class="blog__header" id="section-blog">
    BLOG
    <hr class="line" />
  </h2>
  <div class="blog__box">
    <ul>
      <li class="blog__item">
        <picture class="blog__picture">
          <source
            media="(min-width: 320px) and (max-width: 767px)"
            srcset="./images/blog/blog-mobile.jpg"
            srcset="./images/blog/blog-mobile.jpg 1x, ./images/blog/blog-mobile@2x.jpg 2x"
            type="image/jpeg"
          />
          <source
            media="(min-width: 768px) and (max-width: 1279px)"
            srcset="./images/blog/blog-tablet.jpg"
            srcset="./images/blog/blog-tablet.jpg 1x, ./images/blog/blog-tablet@2x.jpg 2x"
            type="image/jpeg"
          />
          <source
            media="(min-width: 1280px)"
            srcset="./images/blog/blog-desktop.jpg"
            srcset="./images/blog/blog-desktop.jpg 1x, ./images/blog/blog-desktop@2x.jpg 2x"
            type="image/jpeg"
          />
          <img
            class="slide"
            src="./images/blog/blog-mobile.jpg"
            alt="flowers"
            style="width: 100%; display: block"
          />
        </picture>
      </li>
      <li class="blog__item">
        <picture class="blog__picture">
          <source
            media="(min-width: 320px) and (max-width: 767px)"
            srcset="./images/blog/blog3-mobile.jpg"
            srcset="./images/blog/blog3-mobile.jpg 1x, ./images/blog/blog3-mobile@2x.jpg 2x"
            type="image/jpeg"
          />
          <source
            media="(min-width: 768px) and (max-width: 1279px)"
            srcset="./images/blog/blog3-tablet.jpg"
            srcset="./images/blog/blog3-tablet.jpg 1x, ./images/blog/blog3-tablet@2x.jpg 2x"
            type="image/jpeg"
          />
          <source
            media="(min-width: 1280px)"
            srcset="./images/blog/blog3-desktop.jpg"
            srcset="./images/blog/blog3-desktop.jpg 1x, ./images/blog/blog3-desktop@2x.jpg 2x"
            type="image/jpeg"
          />
          <img
            class="slide"
            src="./images/blog/blog3-mobile.jpg"
            alt="flowers"
            style="width: 100%; display: none"
          />
        </picture>
      </li>
      <li class="blog__item">
        <picture class="blog__picture">
          <source
            media="(min-width: 320px) and (max-width: 767px)"
            srcset="./images/blog/blog2-mobile.jpg"
            srcset="./images/blog/blog2-mobile.jpg 1x, ./images/blog/blog2-mobile@2x.jpg 2x"
            type="image/jpeg"
          />
          <source
            media="(min-width: 768px) and (max-width: 1279px)"
            srcset="./images/blog/blog2-tablet.jpg"
            srcset="./images/blog/blog2-tablet.jpg 1x, ./images/blog/blog2-tablet@2x.jpg 2x"
            type="image/jpeg"
          />
          <source
            media="(min-width: 1280px)"
            srcset="./images/blog/blog2-desktop.jpg"
            srcset="./images/blog/blog2-desktop.jpg 1x, ./images/blog/blog2-desktop@2x.jpg 2x"
            type="image/jpeg"
          />
          <img
            class="slide"
            src="./images/blog/blog2-mobile.jpg"
            alt="flowers"
            style="width: 100%; display: none"
          />
        </picture>
      </li>
    </ul>
  </div>
  <div class="blog__slider-btns">
    <button class="button-blog" onclick="plusDivs(-1)">
      <svg class="blog__btn-left" width="61" height="61">
        <use href="./images/icons/sprite.svg#icon-arrow-left"></use>
      </svg>
    </button>
    <button class="button-blog" onclick="plusDivs(1)">
      <svg class="blog__btn-right" width="61" height="61">
        <use href="./images/icons/sprite.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>
  <p class="blog__description">Follow to our newsletter</p>
  <button class="blog__btn-sub" type="button" data-modal-blog-open>Subscribe</button>

  <!--Modal-->

  <div class="backdrop is-hidden" data-modal-blog>
    <div class="modal-blog">
      <button type="button" class="modal-blog__close-button" data-modal-blog-close>
        <svg class="modal-blog__icon">
          <use href="./images/icons/sprite.svg#icon-close-btn"></use>
        </svg>
      </button>
      <picture class="modal-blog__img">
        <source
          srcset="./images/blog/modal-subscribe-desktop@2x.jpg"
          media="(min-width:1280px) and (min-device-pixel-ratio: 2)"
        />
        <source srcset="./images/blog/modal-subscribe-desktop.jpg" media="(min-width:1280px)" />
        <source
          srcset="./images/blog/modal-subscribe-tablet@2x.jpg"
          media="(min-width:768px) and (min-device-pixel-ratio: 2)"
        />
        <source srcset="./images/blog/modal-subscribe-tablet.jpg" media="(min-width:768px)" />
        <source
          srcset="./images/blog/modal-subscribe-mobile@2x.jpg"
          media="(min-width:480px) and (min-device-pixel-ratio: 2)"
        />
        <img src="./images/blog/modal-subscribe-mobile.jpg" alt="red flower" />
      </picture>

      <h3 class="modal-blog__header">Follow to our newsletter</h3>
      <p class="modal-blog__description">
        Be the first to get exclusive offers and the latest news on our product directly in your
        box.
      </p>
      <form class="modal-blog__form">
        <label class="modal-blog__label">
          <span class="modal-blog__text">Email</span>
          <input class="modal-blog__input" type="email" name="email" placeholder="Your email" />
        </label>
        <button type="submit" class="modal-blog__btn" data-modal-blog-close>Subscribe</button>
      </form>
    </div>
  </div>
</section>
<!---->
<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs((slideIndex += n));
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName('slide');
    var dots = document.getElementsByClassName('demo');
    if (n > x.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = x.length;
    }
    for (i = 0; i < x.length; i++) {
      x[i].style.display = 'none';
    }
    x[slideIndex - 1].style.display = 'block';
  }
</script>
