<section class="about container" id="aboutus">
  <h2 class="about__header">
    ABOUT
    <hr class="line" />
  </h2>

  <ul class="about-list">
    <li class="about-list__item">
      <p class="about__text">
        We are a minimalistic flower studio. We love people and flowers. Therefore, every day we
        give people the beauty and joy creating stylish and modern masterpieces. Every bouquet we
        create is unique as you are.
      </p>
    </li>

    <li class="about-list__item">
      <picture class="about-picture">
        <source
          media="(min-width: 480px) and (max-width: 767px)"
          src="./images/about/image_about-mobile.jpg"
          srcset="
            ./images/about/image_about-mobile.jpg    1x,
            ./images/about/image_about@2x-mobile.jpg 2x
          "
          type="image/jpeg"
        />
        <source
          media="(min-width: 768px) and (max-width: 1279px)"
          src="./images/about/image_about-tablet.jpg"
          srcset="
            ./images/about/image_about-tablet.jpg    1x,
            ./images/about/image_about@2x-tablet.jpg 2x
          "
          type="image/jpeg"
        />
        <source
          media="(min-width: 1280px)"
          src="./images/about/image_about-desktop.jpg"
          srcset="
            ./images/about/image_about-desktop.jpg    1x,
            ./images/about/image_about@2x-desktop.jpg 2x
          "
          type="image/jpeg"
        />
        <img class="about-picture" src="./images/about/image_about-mobile.jpg" alt="pink flowers" />
      </picture>
    </li>
  </ul>
</section>
