<body>
  <main>
    <div class="hero-container">
      <div class="hero-background"></div>
      <img class="hero-background" src="./images/hero_underlay.jpg" alt="kwiat full screen" />
      <div class="flower studio">
        <p1 class="flower-studio">flower studio</p1>
      </div>
      <button type="button" class="hero-button" data-modal-open>
        <svg class="hero-button" width="166" height="166">
          <use href="./images/icon.svg#icon-button"></use>
        </svg>
      </button>
      <div class="hero-text">
        <div class="anemone">
          <h1>ANEMONÄ’</h1>
        </div>
        <!--Modal window-->
        <div class="backdrop is-hidden" data-modal>
          <div class="modal-box">
            <button class="hero-button-close" data-modal-close>
              <svg width="18" height="18">
                <use href="./images/icons.svg#icon-close"></use>
              </svg>
            </button>
            <h2 class="modal-title">Contact us</h2>
            <p1
              >If you have any additional questions or you want to clarify something before you make
              an order please fill in your contact details. We will call you back.
            </p1>
            <form class="modal-form">
              <div class="modal-form-item">
                <label class="modal-form-label">
                  Name
                  <input type="text" name="imie" class="modal-form-input" required />
                </label>
              </div>
              <div class="modal-form-item">
                <label class="modal-form-label">
                  E-mail
                  <input type="email" name="email" class="modal-form-input" required />
                </label>
              </div>
              <div>
                <button type="submit" class="modal-form-button">Send</button>
              </div>
            </form>
          </div>
        </div>
        <script src="./index.js"></script>
      </div>
    </div>
  </main>
</body>
