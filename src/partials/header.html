<header class="header">
  <svg class="header__logo" width="100" height="100">
    <use href="./images/icons/sprite.svg#icon-logo"></use>
  </svg>
  <div>
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg
          class="menu-toggle__close-icon"
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <nav>
        <ul class="mobile-menu">
          <li><a class="mobile-menu__link js-close-item-1" href="#anemone">Anemone</a></li>
          <li><a class="mobile-menu__link js-close-item-2" href="#aboutus">About us</a></li>
          <li><a class="mobile-menu__link js-close-item-3" href="#store">Store</a></li>
          <li><a class="mobile-menu__link js-close-item-4" href="#delivery">Delivery</a></li>
          <li><a class="mobile-menu__link js-close-item-5" href="#blog">Blog</a></li>
        </ul>
      </nav>
    </div>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>

    <svg class="header__logo" width="100" height="100">
      <use href="./images/icons/sprite.svg#icon-phone"></use>
    </svg>

    <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
      <svg class="header__logo" width="100" height="100">
        <use href="./images/icons/sprite.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
  <div></div>
</header>
