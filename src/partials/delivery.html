<section class="delivery" id="delivery">
  <div>
    <h2 class="delivery__header">
      DELIVERY
      <hr class="line" />
    </h2>

    <ul class="delivery__list">
      <li class="delivery__item">
        <span class="delivery__item-position"
          >Choose your bouquet and make an order on website.</span
        >
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">
          Wait for the call to clarify the details of the order. You can pay online or to the
          courier.
        </span>
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">
          Wait for the delivery at the selected time or pick up the order from the store.
        </span>
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">Make someone happy or enjoy yourself!</span>
      </li>
    </ul>
  </div>
  <picture class="delivery__image">
    <source
      srcset="
        ./images/delivery/delivery-mobile@2x.jpg 640w,
        ./images/delivery/delivery-mobile@3x.jpg 960w
      "
      media="(max-width: 767px)"
      sizes="100vw"
    />
    <source
      srcset="
        ./images/delivery/delivery-tablet.jpg     768w,
        ./images/delivery/delivery-tablet@2x.jpg 1536w
      "
      media="(min-width: 768px) and (max-width: 1279px)"
      sizes="768px"
    />
    <source
      srcset="
        ./images/delivery/delivery-desktop.jpg    1280w,
        ./images/delivery/delivery-desktop@2x.jpg 2560w
      "
      media="(min-width: 1280px)"
      sizes="1280px"
    />
    <img src="./images/delivery/delivery-mobile.jpg" alt="Flowers" />
  </picture>
</section>
