<section class="delivery container">
  <div>
    <h2 class="delivery__header">
      DELIVERY
      <hr class="line" />
    </h2>

    <ul class="delivery__list">
      <li class="delivery__item">
        <span class="delivery__item-position"
          >Choose your bouquet and make an order on website.</span
        >
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">
          Wait for the call to clarify the details of the order. You can pay online or to the
          courier.
        </span>
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">
          Wait for the delivery at the selected time or pick up the order from the store.
        </span>
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">Make someone happy or enjoy yourself!</span>
      </li>
    </ul>
  </div>
  <picture>
    <source
      media="(min-width: 360px) and (max-width: 785px)"
      srcset="./images/delivery/image-delivery-mobile.jpg"
      srcset="
        ./images/delivery/image-delivery-mobile.jpg    1x,
        ./images/delivery/image-delivery-mobile@2x.jpg 2x
      "
      type="image/jpeg"
    />
    <source
      media="(min-width: 768px) and (max-width: 1199px)"
      srcset="./images/delivery/image-delivery-tablet.jpg"
      srcset="
        ./images/delivery/image-delivery-tablet.jpg    1x,
        ./images/delivery/image-delivery-tablet@2x.jpg 2x
      "
      type="image/jpeg"
    />
    <source
      media="(min-width: 1200px)"
      srcset="./images/delivery/image-delivery-desktop.jpg"
      srcset="
        ./images/delivery/image-delivery-desktop.jpg    1x,
        ./images/delivery/image-delivery-desktop@2x.jpg 2x
      "
      type="image/jpeg"
    />
    <img class="delivery-image" src="./images/delivery/image-delivery-mobile.jpg" alt="Flowers" />
  </picture>
</section>
